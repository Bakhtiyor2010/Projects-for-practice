<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>
<body>

    <div class="ui">
        <p>
            Score:
            <span id="score">0</span>

    <div id="grid"></div>

    <!-- INSTRUCTION SECTION -->
    <p>Use arrow keys to move, space to attack</p>

</html>
