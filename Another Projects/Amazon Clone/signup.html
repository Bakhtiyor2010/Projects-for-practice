<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/signinandup.css">
    <link rel="shortcut icon" href="./images/amazon-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- LOGO SECTION -->
    <a href="/">
        <img class="logo" width="100" src="./images/amazon_logo_dark.png" alt="logo">
    </a>

    <!-- SIGN UP FORM SECTION -->
    <form class="sign-in-sign-up-container">
        <h1 class="sign-in-sign-up-title">Sign up</h1>

        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and last name">

        <h5 class="input-label">Email or mobile phone number</h5>
        <input type="text">

        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 characters">

        <button>Continue</button>

        <p class="sign-in-sign-up-condition">
            By Continuing, you agree to 
            <span>Amazon's Conditions of Use</span> 
            and 
            <span>Privacy Notice</span>.
        </p>

        <p class="sign-in-sign-up-help">
            &#9656; 
            <span>Need help</span>
        </p>

        <hr>

        <h4>Buying for Work?</h4>

        <p class="sign-in-sign-up-business">
            <span>Shop on Amazon Business</span>
        </p>
    </form>

    <!-- SIGN IN PATH SECTION -->
    <div class="sign-in-sign-up-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>

    <a href="signin.html">
        <button class="sign-in-sign-up-btn">Login with Amazon account</button>
    </a>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>

        <p class="footer-copyright">&copy; 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
