<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>
<body>
    <h1>Alarm Clock</h1>

    <div class="body">
        <div class="time">
            <span id="hour"></span> :
            <span id="minute"></span> :
            <span id="second"></span>
            <span id="ampm"></span>
        </div>

        <form class="btns" onsubmit="setAlarm(event)">
            <input type="time" id="alarmTime" required>
            <button type="submit">Set Alarm</button>
            <button type="submit" onclick="stopAlarm()">Stop Alarm</button>
        </form>
    </div>
</body>
</html>
