<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>

<body>
    <form action="#" onsubmit="submitForm(event)">
            <label for="first-name">
                First name:
                <input type="text" name="first-name">
            </label>

            <label for="last-name">
                Last name:
                <input type="text" name="last-name">
            </label>

            <label for="address">
                Address:
                <input type="text" name="address">
            </label>

            <label for="phone">
                Phone:
                <input type="number" name="phone">
            </label>

            <label for="email">
                Email:
                <input type="email" name="email">
            </label>

            <label for="skills">
                Skills:
                <input type="text" name="skills">
            </label>

            <label for="languages">
                Languages:
                <input type="text" name="languages">
            </label>

            <label for="hobbies">
                Hobbies:
                <input type="text" name="hobbies">
            </label>

            <label for="education">
                Education:
                <input type="text" name="education">
            </label>

            <label for="work-experience">
                Work Experience:
                <textarea name="work-experience"></textarea>
            </label>

        <button type="submit">Submit</button>
    </form>

    <div class="resume-page" id="resume-page">
        <label for="first-name">
            First name:
            <span></span>
        </label>

        <label for="last-name">

        </label>

        <label for="address">

        <label for="phone">
            Phone:
            <span></span>
        </label>

        <label for="email">
            Email:
            <span></span>
        </label>

        <label for="skills">
            Skills:
            <span></span>
        </label>

        <label for="languages">
            Languages:
            <span></span>
        </label>

        <label for="hobbies">
            Hobbies:
            <span></span>
        </label>

        <label for="education">
            Education:
            <span></span>
        </label>

        <label for="job">
            Job: 
            <span></span>
        </label>

        <label for="work-experience">
            Work Experience:
            <span></span>
        </label>
    </div>
</body>

</html>
