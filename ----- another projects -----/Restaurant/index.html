<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>
<body>
    <div class="container">
        <form action="#" onsubmit="submitOrder(event)">
            <input required autofocus type="text" placeholder="Enter food">
            <input required type="text" placeholder="Enter drink">
            <input required type="number" placeholder="Enter price">
            <button type="submit">Submit order</button>
        </form>
    </div>

    <div id="card"></div>

    <div class="selected-items">
        <div id="selectitems"></div>
    </div>
</body>
</html>
